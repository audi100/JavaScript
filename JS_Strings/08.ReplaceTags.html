<!--Write a JavaScript function that replaces in a HTML document given as string all the tags <a href="…">…</a>
 with corresponding tags [URL=…]…/URL]. Sample HTML fragment:
 <p>Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course. 
 Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>

 result:
 <p>Please visit [URL=http://academy.telerik. com]our site[/URL] to choose a training course.
  Also visit [URL=www.devbg.org]our forum[/URL] to discuss the courses.</p>
-->


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Replace Tags</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    
    <script src="scripts/js-console.js"></script>
    <script>

        var text = '<p>Please visit <a href="http://academy.telerik.com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';

        jsConsole.writeLine(replaceTags(text));

        function replaceTags(text) {
            text = text.replace(/<a href="/g, '[URL=');  //can use g which means global        
            text = text.replace(/<\/a>/g, '[/URL]');  
            text = text.replace(/">/g, ']');
            return text;
        }
      
    </script>
</body>
</html>
