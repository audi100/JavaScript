<!--<!-Write a function for extracting all email addresses from given text. All substrings that match
 the format <identifier>@<host>…<domain> should be recognized as emails. Return the emails as array of strings.
</p>
-->


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Replace Tags</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    
    <script src="scripts/js-console.js"></script>
    <script>
        var input = 'Please contact us by phone (+359 222 222 222) or by email at exa_mple@abv.bg or at baj.ivan@yahoo.co.uk. This is not email: test@test. This also: @telerik.com. Neither this: a@a.b.';

        jsConsole.writeLine("The input is:"+input);
        jsConsole.writeLine("The valid emails are:");
        jsConsole.writeLine(extractEmails(input));
        function extractEmails(input) {
            var regex = /\b\w+[\w\-]*(\.\w+[\w\-]*)*@[a-z0-9]+[a-z0-9-]*(\.[a-z0-9]+[a-z0-9-]*)*(\.[a-z]{2,6})\b/g;

            var matches = [];
            var match;
            while (match = regex.exec(input)) {
                matches.push(match[0]);
            }

            return matches;
        }

    </script>
</body>
</html>
