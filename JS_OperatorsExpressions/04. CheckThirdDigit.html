<!--Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732  true.-->


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CheckThirdDigit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script>

        var numToCheck = 1632;

        jsConsole.writeLine("The statement that the third digit of the number " +numToCheck+ " is 7 is:");
        var thirdDigit = parseInt(numToCheck / 100) % 10;
        if (thirdDigit==7) {
            jsConsole.writeLine("True");
        }
        else {
            jsConsole.writeLine("False");
        }
    </script>
</body>
</html>
